name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # install devDependencies (vite, etc.)
      NPM_CONFIG_PRODUCTION: "false"
      # Frontend needs your API URL
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # --- Fix: install all deps including dev, skip npm ci ---
      - name: Install dependencies
        run: npm install --include=dev

      - name: Build frontend
        run: npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      # --- Add SPA fallback for client-side routing ---
      - name: Add SPA 404.html fallback
        run: cp dist/public/index.html dist/public/404.html || true

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
